<!DOCTYPE html>
<html>
    <head>
        <script data-main="js/app" src="js/require.js"></script>
        <script>
            require(["saucer"], function(Saucer) {

                
                var cup = Saucer.cup(".person");

                // map selectors to names
                cup.where(".first-name").use("firstName");
                cup.where(".last-name").use("lastName");

                cup.where("ul.friends")
                    .items("li.friend")
                    .use("friends");


                var name = "Sam";
                var friends = [
                    "skyla",
                    "bean"
                ];

                // define factories for name values
                cup.names({
                    "firstName" : function(){ return name },
                    "lastName"  : "Williams",
                    "friends"   : friends
                });

                // update UI
                cup.render();


                name = "Rebecca";
                cup.touch("firstName");

                friends.push("russ");

                setTimeout(function(){
                    cup.touch("friends");
                }, 2000);
                
            });            
        </script>
    </head>
    <body>
        <h1>Hello World</h1>

        <div class="person">
            <span class="first-name"></span>
            <span class="last-name"></span>
            <ul class="friends">
                <li class="friend">template</li>
            </ul>
        </div>
    </body>
</html>
