<!DOCTYPE html>
<html>
    <head>
        <script data-main="js/app" src="js/require.js"></script>
        <script>
            require(["saucer"], function(saucer) {


                var name = "Rebecca";
                var friends = [
                      {name : "skyla", type : "dog"}
                    , {name : "bean", type : "wife"}
                ];
                
                saucer.cup("body")
                    .data({"title" : "Saucer - a small plate?"})
                    .where("h1").use("title")
                    .touch()

                var cup = saucer.cup(".person")
                
                cup.data({
                        "firstName" : function(){ return name },
                        "lastName"  : "Williams",
                        "indent"    : 40, 
                        "colour"    : "#ff0000",
                        "homePage"  : "http://www.ziazoo.co.uk",
                        "friends"   : friends
                    })
                    .where(".first-name").use("firstName")
                    .where(".first-name").style("margin-left").use("indent")
                    .where(".first-name").style("color").use("colour")
                    .where("a").attr("href").use("homePage")
                    .where(".last-name").use("lastName")
                    .cup("ul.friends")
                        .data("friends")
                        .template("li.friend")
                        .where(".friend-name").use("name")
                        .where(".friend-type").use("type")

                var name = "Sam";
                cup.touch()

                friends.push({
                      name : "sam"
                    , type : "me" 
                })
                cup.touch()
            });            
        </script>
    </head>
    <body>
        <h1>Hello World</h1>

        <div class="person">
            <span class="first-name"></span>
            <span class="last-name"></span>
            <a>blog</a>
            <ul class="friends">
                <li class="friend">
                    <strong><span class="friend-name"></span></strong>
                    <span class="friend-type"></span>
                </li>
            </ul>
        </div>
    </body>
</html>
