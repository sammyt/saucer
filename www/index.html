<!DOCTYPE html>
<html>
    <head>
        <script data-main="js/app" src="js/require.js"></script>
        <script>
            require(["saucer"], function(Saucer) {

                var cup = Saucer.cup(".person");

                // map selectors to names
                cup.where(".first-name").use("firstName");
                cup.where(".last-name").use("lastName");

                // define factories for name values
                cup.names({
                    firstName : function(){
                        return "Sam"   
                    },
                    lastName : "Williams"
                });

                // update UI
                cup.render();
            });
            
        </script>
    </head>
    <body>
        <h1>Hello World</h1>

        <div class="person">
            <span class="first-name"></span>
            <span class="last-name"></span>
            <ul>
                <li><li>
            </ul>
        </div>
    </body>
</html>
