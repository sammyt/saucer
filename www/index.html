<!DOCTYPE html>
<html>
    <head>
        <script data-main="js/app" src="js/require.js"></script>
        <script>
            require(["saucer"], function(saucer) {


                var name = "Sam";
                var friends = [
                      {name : "skyla", type : "dog"}
                    , {name : "bean", type : "wife"}
                ];
                
                var cup = saucer.cup(".person")
                
                cup.data({
                        "firstName" : function(){ return name },
                        "lastName"  : "Williams",
                        "friends"   : friends
                    })
                    .where(".first-name").use("firstName")
                    .where(".last-name").use("lastName")
                    .cup("ul.friends")
                        .data("friends")
                        .template("li.friend")
                        .where(".friend-name").use("name")
                        .where(".friend-type").use("type")

                var name = "Rebecca";
                cup.touch()

                friends.push({
                      name : "sam"
                    , type : "me" 
                })
                cup.touch()
            });            
        </script>
    </head>
    <body>
        <h1>Hello World</h1>

        <div class="person">
            <span class="first-name"></span>
            <span class="last-name"></span>
            <ul class="friends">
                <li class="friend">
                    <strong>
                        <span class="friend-name"></span>
                        <span class="friend-type"></span>
                    </strong>
                </li>
            </ul>
        </div>
    </body>
</html>
