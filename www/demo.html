<!DOCTYPE html>
<html>
    <head>
        <script data-main="js/app" src="js/require.js"></script>
        <script>
            require(["saucer-again"], function(Cup) {

                var cup = new Cup({
                    firstName     : "Sam" ,
                    lastName : "Williams" ,
                    friends  : [
                        { name  : "becky"
                        , type  : "wife"
                        },
                        { name  : "skyle"
                        , type  : "pet" 
                        }
                    ]
                })

                var map = cup.map

                map(".first-name").to("firstName")
                map(".last-name").to("lastName")

                map("ul.friends")
                    .each("friends")
                    .to("li.friend", function(map) {
                        map(".friend-name").to("name")
                        map(".friend-type").to("type")
                    })t

                

                cup.touch()

            });            
        </script>
    </head>
    <body>
        <h1>Hello World</h1>

        <div class="person">
            <span class="first-name"></span>
            <span class="last-name"></span>
            <a>blog</a>
            <ul class="friends">
                <li class="friend">
                    <strong><span class="friend-name"></span></strong>
                    <span class="friend-type"></span>
                </li>
            </ul>
        </div>
    </body>
</html>
